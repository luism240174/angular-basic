<h1>Listado de heroes</h1>
<br>
<div *ngIf="true?heroes.length>0:false">
    <h3>Heroe borrado: <span>{{ heroeBorrado }}</span></h3>   
</div>

<br>
<ul>
    <li *ngFor="let heroe of heroes; let i = index;">
        {{ i + 1}} - {{ heroe }}
    </li> 
</ul>
<button (click)="borrarHeroe()">
    Borrar
</button>
